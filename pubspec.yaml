name: dptdgtl
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: ^7.0.7296
  fluttertoast: ^8.2.8
  cupertino_icons: ^1.0.8
  flutter_lints: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 700
    - family: Aclonica
      fonts:
        - asset: assets/fonts/Aclonica-Regular.ttf
    
    - family: ADLaMDisplay
      fonts:
        - asset: assets/fonts/ADLaMDisplay-Regular.ttf
